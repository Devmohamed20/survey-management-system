<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions and Responses Column Chart</title>
  <style>
    /* General chart container styling */
    .chart-container {
      width: 80%;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .chart-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .chart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 300px;
      background: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Individual bar styling */
    .bar {
      width: 60px;
      background-color: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 14px;
    }
    .bar-label {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <div class="chart-title">Questions and Responses Chart</div>
    <div id="chart" class="chart"></div>
  </div>

  <script>
    // Data: questions and responses
    const data = [
      { question: 'Q1', responses: 10 },
      { question: 'Q2', responses: 25 },
      { question: 'Q3', responses: 15 },
      { question: 'Q4', responses: 30 },
      { question: 'Q5', responses: 20 },
    ];

    // Get the chart container
    const chartContainer = document.getElementById('chart');

    // Generate chart bars based on data
    data.forEach(item => {
      // Create bar element
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = `${item.responses * 5}px`; // Scale the height
      bar.innerText = item.responses;

      // Create label for each bar
      const label = document.createElement('div');
      label.className = 'bar-label';
      label.innerText = item.question;

      // Append bar and label to the chart container
      bar.appendChild(label);
      chartContainer.appendChild(bar);
    });
  </script>

</body>
</html>
